<svg width="500" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0366d6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#238636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="60" rx="15" fill="url(#subtitleGradient)" opacity="0.1"/>
  <rect width="500" height="60" rx="15" fill="none" stroke="url(#subtitleGradient)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="250" y="25" text-anchor="middle" 
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
        font-size="14" 
        font-weight="600" 
        fill="url(#subtitleGradient)">
    🐍 FastAPI + 🐳 GitHub Codespaces
  </text>
  
  <text x="250" y="45" text-anchor="middle" 
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#666">
    Desarrollo en la Nube Sin Límites | 12 horas intensivas
  </text>
</svg>
